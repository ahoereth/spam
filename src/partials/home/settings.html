<h1>Settings</h1>

<hr>

<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-md-2" for="name">Name</label>
		<div class="col-md-5">
			<input type="text" class="form-control" ng-model="user.firstname" id="name" ng-blur="updateStudent(user)" placeholder="Firstname">
		</div>
		<div class="col-md-5">
			<input type="text" class="form-control" ng-model="user.lastname" id="lastname" ng-blur="updateStudent(user)" placeholder="Lastname">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2">CogSci since</label>
		<div class="col-md-5">
			<input type="number" class="form-control" min="2000" max="2030" ng-model="user.mat_year" id="year" ng-blur="updateStudent(user)" placeholder="Year">
		</div>
		<div class="col-md-2 radio">
			<label style="margin-left: 6px;">
				<input type="radio" ng-model="user.mat_term" value="S" ng-change="updateStudent(user)" style="margin-left: -2px;">
				Summer
			</label>
		</div>
		<div class="col-md-2 radio">
			<label>
				<input type="radio" ng-model="user.mat_term" value="W" ng-change="updateStudent(user)">
				Winter
			</label>
		</div>
	</div>


	<div class="form-group">
		<label class="control-label col-md-2" for="regulation">Regulation</label>
		<div class="col-md-10">
			<!--<select class="form-control" ng-model="constraint.field" id="regulation" ng-required="true" ng-options="f as f.title for f in fields"></select>-->
			<select class="form-control" ng-model="user.regulation_abbr" id="regulation" disabled="disabled">
				<option selected="selected">{{user.regulation_abbr}}</option>
			</select>
			<p class="help-block">Changes are automatically saved as soon as you apply them.</p>
		</div>
	</div>

</form>

<hr>

<div class="btn-group btn-group-justified">
	<a class="btn btn-default" ng-click="showDelete=true" ng-hide="showDelete">Delete all my data</a>
	<a class="btn btn-warning" ng-click="showDelete2=true" ng-show="showDelete&&!showDelete2">Delete all my data, for sure!</a>
	<a class="btn btn-danger" ng-click="deleteData()" ng-show="showDelete2">Delete all my data, for really sure!</a>
	<a class="btn btn-success" ng-click="exportData()" disabled="disabled">Export data (coming soon)</a>
</div>
