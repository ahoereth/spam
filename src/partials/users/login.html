<div class="modal-content">
	<div class="loader"><div class="container" ng-class="{'animate-fade-out':loading<=0}"><div class="loadingbar"></div></div></div>

	<form class="form-horizontal" ng-submit="login()">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Hey<span ng-show="username">&nbsp;</span>{{username}}!</h3>
		</div>

		<div class="modal-body">
			<div class="alert alert-danger" ng-show="loginAlert">{{loginAlert}}</div>

				<div class="form-group">
					<label class="col-lg-4 control-label" for="username">Username</label>
					<div class="col-lg-8">
						<input class="form-control" type="text" id="username" placeholder="wwacker" ng-model="username">
					</div>
				</div>
				<div class="form-group" style="margin-bottom: 0">
					<label class="col-lg-4 control-label" for="password">Password</label>
					<div class="col-lg-8">
						<input class="form-control" type="password" id="password" placeholder="********" ng-model="password">
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="remember"> Remember me
							</label>
						</div>
					</div>
				</div>
		</div>

		<div class="modal-footer">
			<a class="btn btn-info" href="/" ng-hide="home">Go home</a>
			<button type="submit" class="btn btn-primary" ng-disabled="loading" ng-class="{disabled:loading}">Sign in</button>
		</div>

	</form>

</div>
