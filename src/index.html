<!doctype html>
<html lang="en" data-ng-app="spam.app" data-ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta http-equiv="expires" content="-1">
  <meta http-equiv="cache-control" content="no-store">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
  <meta name="apple-mobile-web-app-title" content="SPAM">

  <title data-ng-bind="title">Studyplanning in Cognitive Science</title>

  <base href="/~SPAM/">
  <script type="text/javascript">
  // Handle local servers running with or without some "spam" base.
  /* global window, document */
  var BASE = '/';
  (function() { 'use strict';
    var path = (window.location.pathname || '');
    var spam = path.toLowerCase().indexOf('spam')
    BASE = spam > 0 && spam < 3 ? path.substr(0, spam + 5) : BASE;
    document.getElementsByTagName('base')[0].href = BASE;
  })();
  </script>

  <style>.ng-cloak { display: none !important; }</style>
  <link href="img/spam.png" rel="apple-touch-icon">
  <link href="img/spam.ico" rel="shortcut icon">
</head>
<body class="ng-cloak">
  <navbar></navbar>
  <content></content>
  <footer></footer>
</body>
</html>
