<div class="col-md-6 col-md-offset-3">
  <form ng-submit="edit.submit()" class="form-horizontal">
    <h1>
      {{edit.course.course | iif :
        edit.course.course : 'Unofficial course'}}
    </h1>

    <hr>

    <div class="form-group">
      <label class="control-label col-md-3" for="code">Code</label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="code"
          placeholder="8.042"
          ng-model="edit.course.code">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3" for="title">Title</label>
      <div class="col-md-9">
        <input
          type="text"
          id="title"
          class="form-control"
          instafocus
          placeholder="Full course name"
          ng-model="edit.course.course">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3" for="field">Field</label>
      <div class="col-md-9">
        <select
          class="form-control"
          id="field"
          ng-options="field.field_id as field.field for field in edit.fields"
          ng-model="edit.course.enrolled_field_id"
        ></select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3" for="ects">Credits</label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          min="0"
          max="18"
          id="ects"
          ng-model="edit.course.ects">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-3">Term</label>
      <div class="col-md-9">
        <div class="row">

          <div class="col-md-8">
            <input
              type="number"
              class="form-control"
              min="2000"
              max="2030"
              id="year"
              placeholder="{{::edit.year}}"
              ng-model="edit.course.year">
          </div>

          <div class="col-md-4">
            <label style="margin: 0 !important; font-weight: normal;">
              <input type="radio" value="S" ng-model="edit.course.term">
              Summer
            </label>
            <label style="margin: 0 !important; font-weight: normal;">
              <input type="radio" value="W" ng-model="edit.course.term">
              Winter
            </label>
          </div>

        </div>
      </div>
    </div>

    <hr>

    <div class="btn-group pull-right" style="width: 50%">
      <a href="~" type="button" class="btn btn-warning" style="width: 50%">
        <icon i="cross"></icon>
      </a>

      <button
        type="submit"
        class="btn btn-success"
        ng-class="{disabled : edit.submitted}"
        ng-disabled="edit.submitted"
        style="width: 50%"
      >
        <icon i="ok" ng-show="edit.page == 'edit'"></icon>
        <icon i="plus" ng-show="edit.page == 'new'"></icon>
      </button>
    </div>

  </form>
</div>
