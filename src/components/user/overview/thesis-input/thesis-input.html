<div>
  <form class="inline-form row">
    <div class="form-group col-lg-10 col-sm-9 col-xs-8" style="margin: 0;">
      <input
        type="text"
        class="form-control"
        blur-on-enter
        placeholder="Thesis title"
        ng-model="$ctrl.title"
        ng-blur="$ctrl.blur()"
        ng-focus="$ctrl.focus()"
        ng-style="!$ctrl.styled && { border: 'none', boxShadow: 'none' }">
    </div>

    <div class="form-group col-lg-2 col-sm-3 col-xs-4" style="margin: 0;">
      <input
        type="text"
        class="form-control form-control-tight"
        blur-on-enter
        placeholder="Grade"
        onclick="select()"
        ng-model="$ctrl.grade"
        ng-blur="$ctrl.blur()"
        ng-focus="$ctrl.focus()"
        ng-style="!$ctrl.styled && { border: 'none', boxShadow: 'none' }">
    </div>
  </form>
</div>
