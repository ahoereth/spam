<div class="grade-input">
  <!-- active -->
  <input
    type="text"
    class="input-tiny"
    onclick="select()"
    blur-on-enter
    ng-model="$ctrl.grade"
    ng-model-options="{updateOn: 'blur'}"
    ng-if="$ctrl.editable">

  <!-- disabled -->
  <span
    class="input-tiny"
    ng-if="!$ctrl.editable"
    ng-bind="$ctrl.grade"
  ></span>
</div>
