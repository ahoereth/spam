<div class="grade-input">
  <!-- active -->
  <input
    type="text"
    class="input-tiny"
    onclick="select()"
    blur-on-enter
    ng-model="gradeinput.grade"
    ng-model-options="{updateOn: 'blur'}"
    ng-if="gradeinput.editable">

  <!-- disabled -->
  <span
    class="input-tiny"
    ng-if="!gradeinput.editable"
    ng-bind="gradeinput.grade"
  ></span>
</div>
