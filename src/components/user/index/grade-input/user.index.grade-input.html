<div class="grade-input">
  <!-- active -->
  <input
    type="text"
    class="input-tiny"
    onclick="select()"
    blur-on-enter
    ng-model="gradeinput.grade"
    ng-model-options="{updateOn: 'blur'}"
    ng-if="!gradeinput.disabled">

  <!-- disabled -->
  <span
    class="input-tiny"
    ng-if="gradeinput.disabled"
    ng-bind="gradeinput.grade"
  ></span>
</div>
