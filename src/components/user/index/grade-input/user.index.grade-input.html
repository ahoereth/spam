<div class="grade-input">
  <input
    type="text"
    class="input-tiny"
    onclick="select()"
    blur-on-enter
    ng-model="gradeinput.grade"
    ng-blur="gradeinput.change()"
    ng-if="!gradeinput.disabled">

  <span
    class="input-tiny"
    ng-if="gradeinput.disabled"
    ng-bind="gradeinput.grade"
  ></span>
</div>
